<!DOCTYPE html>
<html lang="en" ng-app="technocomWapp">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Торговый портал" />
  <meta name="author" content="Fresh Intel Ltd" />

  <link rel="icon" href="./favicon.ico">

  <title>Торговый портал | Главная</title>

  <link rel="stylesheet" href="./styles/jquery-ui-1.10.3.custom.min.css">
  <link rel="stylesheet" href="./styles/entypo.css">
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./styles/bootstrap.css">
  <link rel="stylesheet" href="./styles/neon-core.css">
  <link rel="stylesheet" href="./styles/neon-theme.css">
  <link rel="stylesheet" href="./styles/neon-forms.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <script src="./scripts/jquery-1.11.3.min.js"></script>

  <!--[if lt IE 9]><script src="./scripts/ie8-responsive-file-warning.js"></script><![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->


</head>
<body class="page-body gray" data-url="http://neon.dev">

<div class="page-container" ng-class="togglesidebar ? 'sidebar-collapsed' : ''">
  <!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

  <div class="sidebar-menu">
    <div class="sidebar-menu-inner">

      <header class="logo-env">

        <!-- logo -->
        <div class="logo">
          <a href="#!/">
            <img src="./images/logo@2x.png" width="120" alt="" />
          </a>
        </div>

        <!-- logo collapse icon -->
        <div class="sidebar-collapse">
          <a href="" ng-click="togglesidebar = !togglesidebar" class="sidebar-collapse-icon"><!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
            <i class="entypo-menu"></i>
          </a>
        </div>


        <!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
        <div class="sidebar-mobile-menu visible-xs">
          <a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
            <i class="entypo-menu"></i>
          </a>
        </div>

      </header>


      <ul id="main-menu" class="main-menu" ng-controller="NavCtrl">
        <!-- add class "multiple-expanded" to allow multiple submenus to open -->
        <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
        <li ng-repeat="item in menu_items">
          <a href="{{item.link}}">
            <i class="{{item.icon}}"></i>
            <span class="title">{{item.title}}</span>
          </a>
        </li>
      </ul>

    </div>

  </div>

  <div class="main-content">

    <div class="row">
      <div class="col-md-6 col-sm-8 clearfix">
        <ul class="user-info pull-left pull-none-xsm">
          <li class="profile-info dropdown">
            <a href="#!/profile" class="dropdown-toggle" data-toggle="dropdown">
              <img src="./images/thumb@2x.png" alt="" class="img-circle" width="44" />
              Алексей Свечкарь
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-6 col-sm-4 clearfix hidden-xs">
        <ul class="list-inline links-list pull-right">
          <li>
            <a href="#!/logout">
              Выход <i class="entypo-logout right"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <br />

    <div ng-view=""></div>

    <br />

    <!-- lets do some work here... -->
    <!-- Footer -->
    <footer class="main">

      &copy; 2014 - 2016 Торговый портал</a>

    </footer>
  </div>



</div>




<!-- Bottom scripts (common) -->
<script src="./scripts/jquery-ui-1.10.3.minimal.min.js"></script>
<script src="./scripts/bootstrap.js"></script>
<script src="./scripts/joinable.js"></script>
<script src="./scripts/resizeable.js"></script>
<script src="./scripts/neon-api.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

  !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
      (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
    r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
  }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="./scripts/app.js"></script>
<script src="./scripts/controllers/main.js"></script>
<script src="./scripts/controllers/nav.js"></script>
<script src="./scripts/controllers/login.js"></script>
<script src="./scripts/controllers/profile.js"></script>
<!-- endbuild -->

</body>
</html>
